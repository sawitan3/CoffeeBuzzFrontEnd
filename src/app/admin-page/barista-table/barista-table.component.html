<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let barista of baristas">
      <tr>
        <td>{{ barista.id }}</td>
        <td>{{ barista.username }}</td>
        <td>{{ barista.email }}</td>
        <td><button type="button" class="btn btn-info">Edit Details</button></td>
        <td><button type="button" class="btn btn-danger" (click)="deleteBarista(barista.id)">Delete {{ barista.username }}</button></td>
      </tr>
    </ng-container>
  </tbody>
</table>
