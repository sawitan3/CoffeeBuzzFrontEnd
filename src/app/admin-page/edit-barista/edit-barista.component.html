<div>
  <div class="modal-header">
    <h4 class="modal-title">Update Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form (ngSubmit)="onSubmit()" class="modal-body">
    <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="user.username" required type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username" #username="ngModel">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="user.email" required type="email" name="email" class="form-control" id="email" placeholder="Email" #email="ngModel">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
