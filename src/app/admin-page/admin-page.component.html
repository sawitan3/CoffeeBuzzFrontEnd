<div>
<h1>Admin Page</h1>
<ngb-tabset justify="justified">
    <ngb-tab title="Staff">
        <ng-template ngbTabContent>
            <button type="button" class="btn btn-primary" (click)="newBarista()">Add New Barista</button>
            <app-barista-table [baristas]="baristas"></app-barista-table>
        </ng-template>
    </ngb-tab>
    <ngb-tab title="Menu">
        <ng-template ngbTabContent>
          <app-menu-table [foods]="foods" [drinks]="drink"></app-menu-table>
        </ng-template>
    </ngb-tab>
</ngb-tabset>
</div>
