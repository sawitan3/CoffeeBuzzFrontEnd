<div>
	<h1>Register</h1>
	<form (ngSubmit)="onSubmit()">
		<div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="user.username" required type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username" #username="ngModel">
            <ngb-alert type="danger"[hidden]="username.valid || username.pristine" [dismissible]="false">Username is required</ngb-alert>
		</div>
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="user.email" required type="email" name="email" class="form-control" id="email" placeholder="Email" #email="ngModel">
        <ngb-alert type="danger"[hidden]="email.valid || email.pristine" [dismissible]="false">Email is required</ngb-alert>
    </div>
		<div class="form-group">
      <label for="initialPassword">Password</label>
      <input [(ngModel)]="user.password" required type="password" name="password" class="form-control" id="initialPassword" placeholder="Password" #password="ngModel">
            <ngb-alert type="danger" [hidden]="password.valid || password.pristine" [dismissible]="false">Password is required</ngb-alert>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" [(ngModel)]="confirm" name="confirm" class="form-control" id="confirmPassword" placeholder="Confirm Password" >
      <ngb-alert type="danger" *ngIf="user.password !== confirm" [dismissible]="false">Password does not match</ngb-alert>
    </div>
        <ngb-alert [type]="(error == null) ? 'info' : error.type" [hidden]="error==null" [dismissible]="false">{{error.message}}</ngb-alert>
		<button type="submit" class="btn btn-primary">Register</button>
	</form>
	<hr/>
	<div>
		Already registered? <a routerLink="/login" href="/login">Login</a>
	</div>
</div>
