<div>
  <h1>Change Password: {{user.username}}</h1>
  <form (ngSubmit)="onSubmit()">
      <div class="form-group">
      <label for="initialPassword">New Password</label>
      <input [(ngModel)]="user.password" required type="password" name="password" class="form-control" id="initialPassword" placeholder="Password" #password="ngModel">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm New Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <hr/>
</div>
