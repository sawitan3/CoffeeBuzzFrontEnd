<div class="container border">
	<div class="row">
		<div class="col">
			<img src="http://placehold.jp/160x160.png">
			<h3>{{item.name}}</h3>
		</div>
		<div class="col">
			<form>
				<div class="form-group" *ngIf="item.menuDetails[0].size">
	    			<label>Size</label>
	    			<select class="form-control" [(ngModel)]="selected" name="size">
	    				<option *ngFor="let details of item.menuDetails" [ngValue]="details">{{details.size}}</option>
	    			</select>
	  			</div>
				<div class="form-group">
					<label>Quantity</label>
					<input class="form-control" type="text" placeholder="Quantity" [(ngModel)]="qty" [ngModelOptions]="{standalone:true}">
				</div>
				Price: ${{selected.price}}<br> <button class="btn btn-primary btn-sm" (click)="addToCart()">Add to Cart</button>
			</form>
		</div>
	</div>
</div>
