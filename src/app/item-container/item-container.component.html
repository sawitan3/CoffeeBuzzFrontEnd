<div class="container border">
	<div class="row">
		<div class="col">
			<img src="http://placehold.jp/160x160.png">
			<h3>{{dataObject.name}}</h3>
		</div>
		<div class="col">
			<form>
				<div class="form-group" *ngIf="dataObject.menuDetails[0].size">
	    			<label>Size</label>
	    			<select class="form-control" [(ngModel)]="selected" name="size">
	    				<option *ngFor="let size of dataObject.menuDetails" [ngValue]="size">{{size.size}}</option>
	    			</select>
	  			</div>
				<div class="form-group">
					<label>Quantity</label>
					<input class="form-control" type="text" placeholder="Quantity">
				</div>
				Price: ${{selected.price}}<br> <button class="btn btn-primary btn-sm">Add to Cart</button>
			</form>
		</div>
	</div>
</div>
