<div class="container border">
	<div class="row">
		<div class="col">
			<img [src]="image" style="width: 160px; height: 160px;">
			<h3>{{item.name}}</h3>
		</div>
		<div class="col">
			<form>
				<div class="form-group" *ngIf="item.menuDetails[0].size">
	    			<label>Size</label>
	    			<select class="form-control" [(ngModel)]="selected" name="size">
	    				<option *ngFor="let details of item.menuDetails" [ngValue]="details">{{details.size}}</option>
	    			</select>
	  			</div>
				<div class="form-group">
					<label>Quantity</label>
					<input class="form-control" type="number" placeholder="Quantity" [(ngModel)]="qty"
						   name="qty" (ngModelChange)="onChange()">
				</div>
				Price: ${{qty * selected.price}}<br>
				<button class="btn btn-primary btn-sm" (click)="addToCart()" [disabled]="button.disabled">
					{{button.message}}
				</button>
			</form>
		</div>
	</div>
</div>
